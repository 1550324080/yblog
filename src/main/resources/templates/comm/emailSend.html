<body>

<div class="log">
    <div class="am-g">
        <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
            <h1 class="log-title am-animation-slide-top" style="color: black;" th:text="#{send.welcomeTitle}">~发送邮件验证码~</h1>
            <br>
<!--            <div th:if="${param.error}" style="color: red" th:text="#{register.error}">注册失败,请检查验证码或者账号(邮箱)是否正确</div>-->

            <form class="am-form" id="sendForm" th:action="@{/sendCode}" method="post">
                <div>
                    <input type="hidden" name="url" th:value="${url}">
                </div>

                <!--                qq邮箱-->
                <div th:if="${canNext!=1}" class="am-input-group am-animation-slide-left log-animation-delay">
                    <input id="email1" type="text" class="am-form-field am-radius log-input" th:placeholder="#{register.email}" name="email" required />
                    <span class="am-input-group-label log-icon am-radius">
                   <button id="btn" style="color: blue" th:text="发送验证码" type="submit"></button>
                    </span>
                </div>

                <div th:if="${error==1}" class="am-input-group am-animation-slide-left log-animation-delay">
                    <i style="color: red">邮箱地址不合法，请检查重试！</i>
                </div>


                <div th:if="${canNext==1}" class="am-input-group am-animation-slide-left log-animation-delay">
                    <i style="color: red">发送验证码成功，请点击下一步，并且把验证码输入到对应的文本框中</i>
                </div>

                <br/>
                <a th:if="${canNext==1}" th:text="#{send.sub}" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay" role="button" data-toggle="collapse" th:href="@{/next}" aria-expanded="false" aria-controls="collapseExample">

                </a>
            </form>


        </div>
    </div>

    <footer class="log-footer">
        <p style="margin: 30px; color: #2E2D3C"><a style="color: black"  th:href="@{/toSendEmailPage(l='zh_CN')}">中文</a>/<a style="color: black"  th:href="@{/toSendEmailPage(l='en_US')}">english</a> </p>
        <p style="margin: 30px; color: #2E2D3C"><time class="comment-time" th:text="${#dates.format(new java.util.Date().getTime(), 'yyyy')}"></time> &copy; Powered By <a style="color: #0e90d2" rel="nofollow">CrazyStone</a></p>
    </footer>
</div>







</body>
